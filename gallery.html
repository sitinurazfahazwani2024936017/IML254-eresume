<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gallery</title>

    <style type="text/css">
        body {
            background-color: #ffd0e1;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* OUTER PINK BORDER */
        #outer {
            width: 90%;
            margin: auto;
            background: #ff8fb3;
            padding: 12px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 0 18px #ff9fca;
        }

        /* INNER SOFT PINK BOX */
        #container {
            width: 100%;
            background: #ffe4ef;
            padding: 25px;
            border-radius: 12px;
            color: #4d0119;
        }

        /* TITLE BOX */
        .title-box {
            background-color: #ff8fb3;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 12px #ffc5de;
        }

        .title-box h1 {
            margin: 0;
            font-size: 28px;
            color: #4d0119;
        }

        /* GALLERY GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }

        /* PHOTO BOXES */
        .photo-box {
            background: white;
            height: 250px;
            border-radius: 15px;
            border: 3px solid #ff8fb3;
            box-shadow: 0 0 12px #ffbdd6;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* BACK BUTTON */
        a {
            display: inline-block;
            background-color: #ff6f9c;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 10px;
            font-weight: bold;
        }

        a:hover {
            background-color: #ff4f85;
        }
    </style>
</head>

<body>

<!-- OUTER BORDER -->
<div id="outer">

    <!-- INNER LIGHT PINK BOX -->
    <div id="container">

        <!-- TITLE BOX -->
        <div class="title-box">
            <h1>Gallery</h1>
        </div>

        <!-- GALLERY GRID -->
        <div class="gallery-grid">

            <div class="photo-box">
                <img src="mypic1.jpg" />
            </div>

            <div class="photo-box">
                <img src="mypic2.jpg" />
            </div>

            <div class="photo-box">
                <img src="felda.jpeg" />
            </div>

            <div class="photo-box">
                <img src="felda2.jpeg" />
            </div>

        </div>

        <center>
            <a href="index.html">Back to Home</a>
        </center>

    </div>

</div>

</body>
</html>
