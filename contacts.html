<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contacts</title>

    <style type="text/css">
        body {
            background-color: #ffd0e1;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* OUTER PINK BORDER */
        #outer {
            width: 85%;
            margin: auto;
            background: #ff8fb3;
            padding: 12px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 0 18px #ff9fca;
        }

        /* INNER SOFT PINK BOX */
        #container {
            width: 100%;
            background: #ffe4ef;
            padding: 25px;
            border-radius: 12px;
            color: #4d0119;
        }

        /* TITLE BOX */
        .title-box {
            background-color: #ff8fb3;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            box-shadow: 0 0 12px #ffc5de;
        }

        .title-box h1 {
            margin: 0;
            font-size: 28px;
            color: #4d0119;
        }

        /* SECTION TITLES */
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #4d0119;
            margin-top: 25px;
            text-align: center;
        }

        /* MAROON BOXES */
        .box-maroon {
            background: #4d0119;
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            color: white;
            box-shadow: 0 0 10px #ffbad4;
        }

        /* HEART BULLETS */
        ul.heart-list {
            list-style-type: none;
            padding-left: 0;
        }

        ul.heart-list li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        /* GROWING HEART EFFECT */
        ul.heart-list li::before {
            content: "‚ù§";
            color: #ff6fa5;
            margin-right: 10px;
            font-size: 18px;
            display: inline-block;
            transition: transform 0.25s ease;
        }

        ul.heart-list li:hover::before {
            transform: scale(1.6);
        }

        /* BUTTON */
        a {
            display: inline-block;
            background-color: #ff6f9c;
            color: white;
            padding: 10px 18px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 10px;
            font-weight: bold;
        }

        a:hover {
            background-color: #ff4f85;
        }
    </style>
</head>

<body>

<!-- OUTER PINK BORDER -->
<div id="outer">

    <!-- INNER LIGHT PINK BOX -->
    <div id="container">

        <!-- TITLE BOX -->
        <div class="title-box">
            <h1>Contacts</h1>
        </div>

        <!-- GET IN TOUCH -->
        <div class="section-title">üìû Get in Touch</div>
        <div class="box-maroon">

        </div>

        <!-- ADDRESS -->
        <div class="section-title">üìç Address</div>

            <ul class="heart-list">
                <li>NO.2049, Blok 3 Peringkat 2, Felda Air Tawar 5, Kota Tinggi, Johor</li>
            </ul>
        </div>

        <center>
            <a href="index.html">Back to Home</a>
        </center>

    </div>
</div>

</body>
</html>
